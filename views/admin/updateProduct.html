    <style>
        /* Styles for the form in the 'best-features' section */
    .best-features {
        padding: 40px 0;
        background-color: #f7f7f7; /* Light background for section */
    }

    .best-features .container {
        background-color: #fff; /* White background for the form container */
        padding: 30px;
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0;
        max-width: 600px; /* Set a max width to the form container */
    }

    .best-features form {
        padding: 20px;
        background-color: #fff; /* White form background */
        border-radius: 8px; /* Rounded corners for the form itself */
    }

    .best-features form p {
        margin-bottom: 20px;
    }

    .best-features form label {
        display: block;
        font-weight: 600;
        font-family: 'Poppins', sans-serif; /* Font for labels */
        color: #333;
        margin-bottom: 5px;
    }

    .best-features form input[type="text"],
    .best-features form input[type="number"],
    .best-features form input[type="file"],
    .best-features form select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd; /* Light border */
        border-radius: 5px; /* Rounded inputs */
        box-sizing: border-box;
        font-size: 14px;
        color: #555;
        font-family: 'Poppins', sans-serif;
        margin-bottom: 10px;
    }

    .best-features form input[type="file"] {
        padding: 5px;
    }

    .best-features form select {
        background-color: white;
        appearance: none;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB...'); /* Custom dropdown arrow icon */
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 15px;
    }

    .best-features form button {
        background-color: #28a745; /* Primary button color */
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-family: 'Poppins', sans-serif;
        transition: background-color 0.3s ease;
    }

    .best-features form button:hover {
        background-color: #218838; /* Darker button on hover */
    }
    </style>
  </head>

  <body>
    <div id="preloader">
        <div class="jumper">
            <div></div>

        </div>
    </div>

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div class="page-heading products-heading header-text">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-content">
                        <h2>Update Product</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="best-features">
        <div class="container">
            <div class="row justify-content-center"> 
                <div class="col-md-6">
                    <form id="updateProductForm">
                        <p>
                            <label for="name">Enter product name:</label>
                            <input type="text" id="name" name="productName">
                        </p>
                
                        <p>
                            <label for="product-img">Product image:</label>
                            <input type="file" id="product-img" name="productImage" accept="image/*">
                        </p>
                
                        <p>
                            <label for="product-description">Product description:</label>
                            <input type="text" id="product-description" name="productDescription">
                        </p>
                
                        <p>
                            <label for="product-price">Product price:</label>
                            <input type="number" id="product-price" name="productPrice">
                        </p>
                
                        <p>
                            <label for="category">Select category:</label>
                            <select id="category" name="categoryName">
                            </select>
                        </p>
                
                        <button type="submit">Update Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script language = "text/Javascript"> 
      cleared[0] = cleared[1] = cleared[2] = 0;
      function clearField(t){                  
      if(! cleared[t.id]){                     
          cleared[t.id] = 1;  
          t.value='';         
          t.style.color='#fff';
          }
      }
    </script>
